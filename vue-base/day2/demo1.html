<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    Object.defineProperty 模拟数据双向绑定（input输入和console输入影响赋值）
</div>

<input type="text" id="userName">

<br>

<span id="uName">

</span>

<script>
    let obj = {
        pwd: '123456',
    };
    // 模拟v-model双向绑定
    Object.defineProperty(obj, 'userName', {
        // value: 'jack',
        get: function () {
            console.log('get init');

        },
        set: function (newvalue) {
            console.log('set init');
            document.getElementById('uName').innerText = newvalue;
            // console set 赋值
            document.getElementById('userName').value = newvalue;
        }
    });

    document.getElementById('userName').addEventListener('keyup', function (event) {
        //document.getElementById('uName').innerHTML = event.target.value;
        // input 赋值
        obj.userName = event.target.value;
    })
</script>

</body>
</html>
